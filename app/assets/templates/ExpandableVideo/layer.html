<html>

<head>
	<!-- ADRIME SCREENAD META DATA (don't edit/remove) -->
	<!-- SCRVERSION: screenad_interface_1.0.3 -->
	<!-- SCRFORMAT: layer -->
	<!-- SCRWIDTH: 600 -->
	<!-- SCRHEIGHT: 250 -->

	<meta charset="UTF-8">
	<meta name="description" content="">
	<script type="text/javascript" src="//media.adrcdn.com/scripts/screenad_interface_1.0.3_scrambled.js"></script>	
	<script src='video.js'></script>
	<link rel="stylesheet" type="text/css" href="layer.css">

	<script type="text/javascript">

		function init() {
			screenad.hide("self");
			screenad.setSize("600", "250");
			screenad.setAlignment("banner", "banner");
			screenad.setOffset(-300, 0);
			screenad.setSticky(true);
			screenad.setZIndex(100000);
			screenad.position();
		}

		
		screenad.shared.PlayVideo = function(){
		//console.log('play video');
		/*Creating a new video element:*/
		var settings = {
		    width : 380,
		    height : 214,
		    reference : 'video', // This reference is used for event names. Only alphanumerical characters and underscores are allowed. Defaults to 'video'.
		    prependTo : document.getElementById('media-video'), // alternatively, use appendTo
		    controls : false,
		    poster : 'video_poster.jpg',
		    loop : false, // defaults to false
		    autoplay : true, // defaults to false (only works on desktop)
		    muted : true, // it's recommended to omit this parameter *
		    videoFiles : [
		    				{'src':'video.mp4','type':'video/mp4'} 
		    				,{'src':'video.webm','type':'video/webm'}
		    			 ]
		};

		var myVideo = new screenad.video.VideoPlayer (settings);
		// * In most cases it is best to leave the 'muted' parameter out. It automatically decides
		//   what's best, based on the value of autoplay:
		//    - autoplay === true results in a muted video.
		//    - autoplay === false results in a non-muted video.

		initialiseMediaPlayer();

		}
		
		function collapseFormat(){					
			var elem = document.getElementById('media-video').childNodes[0];					
			screenad.event('user_close');
			stopPlayer();
			elem.parentNode.removeChild(elem);	
			screenad.hide();
		}
		
		function clickDefault(){
			screenad.click();
			//console.log('click default');
		}
	</script>
</head>

<body onload="init()">
		
        <div id='media-controls'>
            <progress id='progress-bar' min='0' max='100' value='0'></progress>
            <button id='replay-button' class='replay' title='replay' onclick='replayMedia();'>Replay</button>
            <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'></button>
            <button id='mute-button' class='unmute' title='mute' onclick='toggleMute("true");'></button>
    	</div>

	<div id="wrap_bg" onclick="clickDefault()">
		<div id="media-video"></div>
		<!--Your content goes here-->
	</div>

	<div id="closebutton" onclick="collapseFormat()"></div>
	
</body>


</html>
